<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HanaStore</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%; /* 画面幅の90%を使用 */
            margin: 0 auto;
            padding: 50px 0;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2,h3 {
            text-align: center;
            color: #666;
        }
        .last {
            margin-top: 100px;
        }
        .download-button {
            display: block;
            width: 80%; /* ボタンの幅を80%に調整 */
            height: 50px;
            margin: 20px auto;
            background-color: #008CBA;
            color: white;
            text-align: center;
            line-height: 50px;
            border-radius: 5px;
            text-decoration: none;
        }
        .version-list {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }
        .version-list li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ようこそ</h1>
        <h3>最新のバージョンをダウンロードしてください。</h3>
        <a href="your-app.apk" download class="download-button">ダウンロード</a>
        <h2 class="last">過去のバージョン</h2>
        <ul class="version-list">
            <li><a href="your-app-v1.apk" download>バージョン 1.0</a></li>
            <li><a href="your-app-v2.apk" download>バージョン 2.0</a></li>
            <li><a href="your-app-v3.apk" download>バージョン 3.0</a></li>
            <!-- 他のバージョンを追加 -->
        </ul>
    </div>
</body>
</html>
